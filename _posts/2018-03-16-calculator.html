<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Calculator</title>
    <link href="../media/css/calculator.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../media/js/jquery-1.7.1.min.js"></script>
    <script src="../media/js/calculator.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  </head>

  <body>

    <div id="cal">
      <h1>Simple Calculator</h1>
      
      <div id="carton">
        <div id="eyes">
		  <div id="left"></div>
		  <div id="right"></div>
		</div>
		<div id="mouth"></div>
	  </div>
      
      <div id="cont">
        <div id="output">
	      <input id="operand" readonly="readonly"/>
        </div>
        <div id="touch"><button id="num7" class="num">7</button><button id="num8" class="num">8</button><button id="num9" class="num">9</button><button id="op/" class="operator">/</button><button id="num4" class="num">4</button><button id="num5" class="num">5</button><button id="num6" class="num">6</button><button id="op*" class="operator">*</button><button id="num1" class="num">1</button><button id="num2" class="num">2</button><button id="num3" class="num">3</button><button id="op-" class="operator">-</button><button id="num0" class="num">0</button><button id="op." class="operator">.</button><button id="delete">←</button><button id="op+" class="operator">+</button><button id="op(" class="operator">(</button><button id="op)" class="operator">)</button><button id="opCE">CE</button><button id="getResult">=</button></div>
      </div>

    </div>

  </body>

</html>
